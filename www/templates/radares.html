
	<ion-scroll delegate-handle="map" zooming="true" max-zoom="1" min-zoom="0.4" direction="xy" style="width: 100%; height: 400px">
	<ul id="photos" style="width: 1149px; height: 1149px;" class="radares" ng-if="picturesSize.value > 0">
	<li ng-repeat="picture in pictures.value" ng-class="{show: picture.show}">
		<img src="{{imagesUrl}}/Images/max/web/{{picture.img}}"/>
	</li>
	</ul>
	</ion-scroll>
